<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>Apaga Lixo</title>
</head>

<body>
    <header id="cabecalho">
        <img src="img/borracha.jpg" alt="borracha">
        <h2>Apaga lixo</h2>
    </header>

    <main>
        <div id="titulo">
            <h1>Limpe palavrões de suas frases ;)</h1>
            <p>Digite sua frase</p>
        </div>
        <div id="texto">
            <form action="">
                <textarea id="input-texto" name="texto" maxlength="255" rows="5" mat-form-field style="width: 400px;"  placeholder="Escreva aqui..."></textarea>
                <p>limite de 255 caracteres</p>
                <button type="button">Limpar Frase</button>
            </form>
            
            <p>Copyright © 2021 - Todos os direitos reservados</p>
        </div>
    </main>
</body>
</html>
